  <!-- Tailwind (CDN) -->

  <!-- Fonte opcional -->

    :root{ --sidebar-w: 260px; }

    .focus-ring { outline: 2px solid transparent; outline-offset: 2px; }
    .focus-ring:focus { box-shadow: 0 0 0 4px rgba(59,130,246,.35); }

      height: 100vh;   /* ocupa a altura da janela */

      display: block;
